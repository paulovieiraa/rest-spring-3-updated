spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
  flyway:
    locations: classpath:db/migration
    enabled: true
    placeholders:
      uuid_function: RANDOM_UUID()

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.jdbc.datasource.DriverManagerDataSource: DEBUG